

```xml
<!-- spinner.svg - simple animated 3-dot loader -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30" viewBox="0 0 120 30" fill="none">
  <circle cx="15" cy="15" r="9">
    <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s"
      values="9;15;9" calcMode="linear" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s"
      values="1;.3;1" calcMode="linear" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="15" r="9" >
    <animate attributeName="r" from="9" to="9" begin="0.16s" dur="0.8s"
      values="9;15;9" calcMode="linear" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" from="1" to="1" begin="0.16s" dur="0.8s"
      values="1;.3;1" calcMode="linear" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="15" r="9" >
    <animate attributeName="r" from="9" to="9" begin="0.32s" dur="0.8s"
      values="9;15;9" calcMode="linear" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" from="1" to="1" begin="0.32s" dur="0.8s"
      values="1;.3;1" calcMode="linear" repeatCount="indefinite"/>
  </circle>
  <style>
    svg { background: transparent; }
    circle { fill: #2b6cb0; }
  </style>
</svg>
