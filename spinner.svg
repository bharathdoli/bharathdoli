<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30" viewBox="0 0 120 30">
  <defs>
    <style>
      circle { fill: #2b6cb0; }
    </style>
  </defs>

  <circle cx="15" cy="15" r="9">
    <animate attributeName="r"
      values="9;15;9"
      dur="0.8s"
      repeatCount="indefinite" />

    <animate attributeName="opacity"
      values="1;0.3;1"
      dur="0.8s"
      repeatCount="indefinite" />
  </circle>

  <circle cx="60" cy="15" r="9">
    <animate attributeName="r"
      values="9;15;9"
      dur="0.8s"
      begin="0.16s"
      repeatCount="indefinite" />

    <animate attributeName="opacity"
      values="1;0.3;1"
      dur="0.8s"
      begin="0.16s"
      repeatCount="indefinite" />
  </circle>

  <circle cx="105" cy="15" r="9">
    <animate attributeName="r"
      values="9;15;9"
      dur="0.8s"
      begin="0.32s"
      repeatCount="indefinite" />

    <animate attributeName="opacity"
      values="1;0.3;1"
      dur="0.8s"
      begin="0.32s"
      repeatCount="indefinite" />
  </circle>
</svg>
